<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penghantaran Buku Teks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistem Penghantaran Buku Teks</h1>
        </div>

        <div class="content">
            <div class="region">
                <div class="state-box">Melaka</div>
                <div class="selection-card">
                    <label>Zone & School Selection</label>
                    <select>
                        <option>Zone: Zon A</option>
                        <option>Zone: Zon B</option>
                    </select>
                    <select>
                        <option>School: SK Taman Melur</option>
                        <option>School: SK Taman Mawar</option>
                    </select>
                </div>
            </div>

            <div class="region">
                <div class="state-box">Negeri Sembilan</div>
                <div class="selection-card orange">
                    <label>Zone & School Selection</label>
                    <select>
                        <option>Zone: Zon A</option>
                        <option>Zone: Zon B</option>
                    </select>
                    <select>
                        <option>School: SK Taman Melur</option>
                        <option>School: SK Taman Mawar</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
