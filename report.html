<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>REPORT</h1>
      <form>
        <div class="row">
          <div class="column">
            <label>Teacher's In Charge:</label>
            <input type="text" placeholder="Enter Username">
          </div>
          <div class="column">
            <label>Phone Number:</label>
            <input type="text" placeholder="Enter Username">
          </div>
        </div>

        <label>Email:</label>
        <input type="email" placeholder="Enter Username">

        <div class="row">
          <div class="column">
            <label>School Name:</label>
            <input type="text" placeholder="Enter Username">
          </div>
          <div class="column">
            <label>Code:</label>
            <input type="text" placeholder="Enter Username">
          </div>
        </div>

        <label>Comment:</label>
        <textarea placeholder="Input text"></textarea>

        <div class="button-row">
          <button type="button" class="back">Back</button>
          <button type="submit" class="submit">Send Report</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
